<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hein Htet Thu</title>
  <link rel="icon" type="image/png" href="assets/favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="cover-photo">
      <img src="assets/cover-photo.jpg" alt="Cover Photo" class="cover-image">
    </div>
    <div class="profile">
      <div class="profile-overlay">
        <img src="assets/profile-photo.jpeg" alt="Profile Photo" class="profile-photo">
        <div class="logo-overlay">
          <img src="assets/Logo (Transparent).png" alt="Profile Photo" class="company-logo">
        </div>
      </div>
    </div>
    <div class="contact-info">
      <h1 class="name">Hein Htet Thu @Allen</h1>
      <h2 class="position">Digital Marketing Executive</h2>
      <h3 class="company">Javelin Services Limited</h3>
      <p class="bio">ISO 9001:2015 Certified</p>
    </div>
    <div class="button-container">
      <button class="capsule-button" onclick="saveContact()">Save Contact</button>
      <a id="download-link" href="#" style="display: none;">Download vCard</a>
    </div>
    <ul class="links">
      <li>
        <a href="tel:+959799848334" target="_blank">
          <div class="link-box">
            <img src="assets/phone.png" alt="Link 2">
            <p class="link-text">Call</p> <!-- Add the link text here -->
          </div>
        </a>
      </li>
      <li>
        <a href="https://wa.me/959799848334" target="_blank">
          <div class="link-box">
            <img src="assets/whatsapp.png" alt="Link 2">
            <p class="link-text">WhatsApp</p> <!-- Add the link text here -->
          </div>
        </a>
      </li>
      <li>
        <a href="mailto:heinhtet.thu@javelinservices.com">
          <div class="link-box">
            <img src="assets/email.png" alt="Link 3">
            <p class="link-text">Email</p> <!-- Add the link text here -->
          </div>
        </a>
      </li>
      <li>
        <a href="https://www.javelinservices.com" target="_blank">
          <div class="link-box">
            <img src="assets/safari.png" alt="Link 1">
            <p class="link-text">Website</p> <!-- Add the link text here -->
          </div>
        </a>
      </li>
      <li>
        <a href="https://www.facebook.com/javelinservices" target="_blank">
          <div class="link-box">
            <img src="assets/facebook.png" alt="Link 2">
            <p class="link-text">Facebook</p> <!-- Add the link text here -->
          </div>
        </a>
      </li>
    </ul>
  </div>
  <script>
    function saveContact() {
      var name = document.querySelector(".name").textContent;
      var position = document.querySelector(".position").textContent;
      var company = document.querySelector(".company").textContent;
      var website = document.querySelector("a[href^='https://www.javelinservices.com']").href;
      var facebook = document.querySelector("a[href^='https://www.facebook.com/javelinservices']").href;

      var whatsappNumbers = document.querySelectorAll("a[href^='https://wa.me/']");
      var whatsappList = [];
      whatsappNumbers.forEach(function (number) {
        whatsappList.push(number.href.replace("https://wa.me/", ""));
      });
      var whatsapp = whatsappList.join(",");

      var phone = document.querySelector("a[href^='tel:']").href.replace("tel:", "");
      var email = document.querySelector("a[href^='mailto:']").href.replace("mailto:", "");

      var vcard = "BEGIN:VCARD\r\n";
      vcard += "VERSION:3.0\r\n";
      vcard += "FN:" + name + "\r\n";
      vcard += "TITLE:" + position + "\r\n";
      vcard += "ORG:" + company + "\r\n";
      vcard += "TEL;TYPE=CELL:" + phone + "\r\n";
      vcard += "EMAIL;TYPE=WORK:" + email + "\r\n";
      vcard += "URL:" + website + "\r\n";
      vcard += "X-SOCIALPROFILE;type=facebook:" + facebook + "\r\n";
      vcard += "X-SOCIALPROFILE;type=whatsapp:" + whatsapp + "\r\n";
      vcard += "END:VCARD";

      var blob = new Blob([vcard], { type: "text/vcard;charset=utf-8" });

      var downloadLink = document.getElementById("download-link");
      downloadLink.href = URL.createObjectURL(blob);
      downloadLink.download = "contact.vcf";

      downloadLink.click();
    }
  </script>
</body>

</html>
